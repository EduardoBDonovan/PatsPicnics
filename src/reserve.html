<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Picnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-transparent fixed-top p-2">
        <div class="container">
            <a href="index.html" class="navbar-brand text-white">
              <img src="/assets/pplogo.png" alt="Logo" width="100" height="100" class="d-inline-block align-center text-white">
              Pat's Picnics
            </a>
                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu" 
                >
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto p-2" >
                    <li class="nav-item">
                        <a href="#Details" class="nav-link text-white">Picnic Details</a>
                    </li>
                    <li class="nav-item">
                        <a href="#About" class="nav-link text-white">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a href="reserve.html" class="nav-link text-white">Book Now</a>
                  </li>
                    <li class="nav-item">
                        <a href="#Social" class="nav-link text-white">Instagram Link</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>        

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const navEl = document.querySelector('.navbar');
  
        window.addEventListener('scroll', () =>{
          if(window.scrollY >= 56){
            navEl.classList.add('navbar-scrolled');
          } else if (window.scrollY < 56){
            navEl.classList.remove('navbar-scrolled');
          }
        })
      </script>
</body>
</html>
